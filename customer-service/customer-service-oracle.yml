spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: oracle_user
    password: oracle_pass
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.Oracle12cDialect
server:
  port: 8082
